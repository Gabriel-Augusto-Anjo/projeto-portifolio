<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="styles/index.css">

    <link href="https://fonts.googleapis.com/css2?family=Asap:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@400..900&display=swap" rel="stylesheet">
</head>
<body>
    <header id="cabecalho" class="container grid">
       <figure class="card">
        <img src="assets/Background_Intro.png" alt="" class="intro">
          <figcaption>
            <div class="user">
                <img src="icons/User.png" alt="imagem de Martina">
                <img src="icons/Code.svg" alt="" class="code">
            </div>
    
            <div class="introducao">
                <h4 class="h4">Hello World! Meu nome é <span>Martina Santos </span>e sou</h4>
                <h1 class="h1">Desenvolvedora Fullstack</h1>
                <p class="p">Transformo necessidades em aplicações reais, evolventes e funcionais. Desenvolvo sistemas através da minha
                 paixão pela tecnologia, contribuindo com soluções inovadoras e eficazes para desafios complexos.</p>
            </div>
    
            <div class="p1 icons-intro">
                <div class="fundo-1">
                   <img src="icons/GitHub.svg" alt="imagem do GitHub">
                   <span>GitHub</span>
                </div>
                   
                <div class="fundo-1">
                    <img src="icons/HTML.svg" alt="imagem do html" class="red">  
                    <span>HTML</span>
                </div>
               
                <div class="fundo-1">
                    <img src="icons/CSS.svg" alt="imagem do css">
                    <span>CSS</span>
                </div>
                    
                <div class="fundo-1">
                    <img src="icons/JavaScript.svg" alt="imagem do JavaScript">
                    <span>Javascript</span>
                </div>
    
                <div class="fundo-1">
                    <img src="icons/React.svg" alt="imagem do React">
                    <span>React</span>
                </div>
    
                <div class="fundo-1">
                    <img src="icons/Node.js.svg" alt="imagem do Node.js">
                    <span>Node.js</span>
                </div>
            </div>
    
            <div class="direcao">
                <img src="icons/CaretDoubleDown.png" alt="imagem de seya para baixo">
            </div>
    

          </figcaption>
       </figure>
    </header>
</body>
</html>
